{% extends "base.html" %}
{% set active_page = "dorms" %}
{% block content %}
    <h2>Dorms</h2>

    <hr>

    <div class="row">
        <div class="col-md-12">
            {% for dorm in dorms %}
            <div class="card">
                <div class="card-header">
                    {{ dorm.gender }} {{ dorm.name }}
                </div>
                <div class="card-body">
                    <h4 class="card-title">Members</h4>
                    <ul>
                        {% for member in dorm.members %}
                            <li>{{member}}</li>
                        {% endfor %}
                    </li>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
